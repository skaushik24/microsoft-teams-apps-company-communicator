name: Build and deploy TechUnicorn App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ⚛️ Build React frontend
        working-directory: Source/CompanyCommunicator/ClientApp
        run: |
          npm install
          npm run build

      - name: 📁 Clean + copy React build to wwwroot
        run: |
          if (Test-Path Source/CompanyCommunicator/wwwroot) {
            Remove-Item -Recurse -Force Source/CompanyCommunicator/wwwroot
          }
          New-Item -ItemType Directory -Path Source/CompanyCommunicator/wwwroot
          Copy-Item -Path Source/CompanyCommunicator/ClientApp/build/* -Destination Source/CompanyCommunicator/wwwroot -Recurse -Force

      - name: 🔨 Publish .NET project
        working-directory: Source/CompanyCommunicator
        run: |
          dotnet publish Microsoft.Teams.Apps.CompanyCommunicator.csproj -c Release -o ./output

      - name: 📁 List output contents (debug)
        run: Get-ChildItem -Path Source/CompanyCommunicator/output -Recurse

      - name: 📦 Zip publish output
        working-directory: Source/CompanyCommunicator/output
        run: Compress-Archive -Path * -DestinationPath ../../publish.zip

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: TechUnicorn-Communicator
          package: publish.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
