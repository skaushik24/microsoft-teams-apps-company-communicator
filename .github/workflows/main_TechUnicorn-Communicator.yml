name: Build and deploy TechUnicorn App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore Source/CompanyCommunicator.sln

      - name: Build the project
        run: dotnet publish Source/CompanyCommunicator/CompanyCommunicator.csproj -c Release -r win-x64 --self-contained true -o ./output

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: TechUnicorn-Communicator
          package: ./output
          publish-profile: ${{ secrets.AzureAppService_PublishProfile }}
